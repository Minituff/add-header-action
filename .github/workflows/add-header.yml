name: Add header

on:
  workflow_dispatch: # Allow manually running
  push:
    branches:
      - main

jobs:
  build:
    name: Add headers
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Add header action step
      uses: ./ # Uses an action in the root directory
      id: add-header-action
      with:
        dry-run: true

    - name: Get the output of add-header-action
      run: echo "add-header-action Ouput is ${{ steps.add-header-action.outputs }}"



