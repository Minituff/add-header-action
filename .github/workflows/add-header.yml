name: Add header

on:
  workflow_dispatch: # Allow manually running
  push:
    branches:
      - main

jobs:
  build:
    name: Add headers
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
    
    - name: Add header action step
      # uses: ./ # Uses an action in the root directory
      uses: minituff/add-header-action@v0.0.1 # Change this to be the latest version, SHA, or branch name
      id: add-header-action
      with:
        dry-run: true
        verbose: true

    - name: Commit changes back to repo
      uses: stefanzweifel/git-auto-commit-action@v5
        # Token comes from actions/checkout

env: 
  # The "FORCE_COLOR" variable, when set to 1, tells Nox to colorize itself.
  # This is only useful when debug-mode is True
  FORCE_COLOR: "1"
